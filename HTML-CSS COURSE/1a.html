<style>
.subscribe-button {
    font-family: arial;
    font-size: 15px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgb(226, 4, 4);
    color: white;
    border-style: none;
    cursor: pointer;
    border-radius: 3px;
    transition: opacity 1s;
    vertical-align: top;
}
.subscribe-button:hover {
  opacity: 0.5; 
}
.subscribe-button:active {
   opacity: 0.25;
}
.join-button {
    font-family: arial;
    font-size: 15px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    background-color: white;
    color: rgb(0, 162, 255);
    border-style: solid;
    cursor: pointer;
    border-radius: 2px;
    border-color: blue;
    border-width: 1px;
    margin-left: 8px;
    margin-right: 8px;
    transition: background-color 1s,
    color 1s
}
.join-button:hover {
    background-color:rgb(0, 162, 255) ;
    color: white;
}
.join-button:active {
    opacity: 0.7;
}
.tweet-button {
    font-family: arial;
    font-size: 15px;
    font-weight: bold;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgba(1, 175, 255, 0.89);
    color: white;
    border-style: none;
    cursor: pointer;
    border-radius: 24px;
    transition: box-shadow 0.15s;
}
.tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0, 0.15);
}
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
